<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with CRUD Operations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .container {
            max-width: 900px;
        }
        .form-group img {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Product Details</h2>

        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
            </div>
            <div class="form-group">
                <label for="productImage">Product Image URL</label>
                <input type="url" class="form-control" id="productImage" placeholder="Enter product image URL" required>
                <img id="imagePreview" src="" alt="Image Preview" class="img-fluid" style="display: none;">
            </div>
            <div class="form-group">
                <label for="productCategory">Category</label>
                <select class="form-control" id="productCategory">
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home">Home</option>
                    <option value="Beauty">Beauty</option>
                </select>
            </div>
            <input type="hidden" id="productId">
            <button type="submit" class="btn btn-primary" id="saveBtn">Add Product</button>
        </form>

        <!-- Sorting and Searching section -->
        <div class="mt-5">
            <h3 class="mb-3">Search, Sort, and Filter</h3>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" id="searchProduct" class="form-control" placeholder="Search by product name">
                </div>
                <div class="form-group col-md-4">
                    <select id="sortPrice" class="form-control">
                        <option value="none">Sort by Price</option>
                        <option value="low-high">Low to High</option>
                        <option value="high-low">High to Low</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <select id="filterCategory" class="form-control">
                        <option value="all">Filter by Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Home">Home</option>
                        <option value="Beauty">Beauty</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Product List -->
        <h3 class="mt-5">Product List</h3>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

        <!-- Cart Section -->
        <h3 class="mt-5">Shopping Cart</h3>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cartList"></tbody>
        </table>
        <h4>Total: $<span id="cartTotal">0</span></h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
